<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <!-- myPage 전용 CSS -->
  <link rel="stylesheet" href="/css/myPage/myPage-style.css">
</head>
<body>

  <main>

    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <section class="myPage-content">

      <!-- 사이드 메뉴(왼쪽) 추가 -->
      <th:block th:replace="~{member/findSide}"></th:block>

      <!-- 마이페이지 본문(오른쪽) -->
      <section class="myPage-main">

        <h1 class="myPage-title">아이디 찾기</h1>
        <span class="myPage-subject">원하는 회원 정보를 찾을 수 있습니다.</span>

        <!-- 상대 경로로 작성 -->
        <form action="find" method="POST" name="myPageFrm" 
          id="updateInfo">

          <div class="myPage-row">
            <label>닉네임</label>

            <input type="text" name="memberNickname" 
              maxlength="10" id="memberNickname"
>

              <!-- 기존 닉네임을 저장해둘 hidden 타입 input 태그 -->
               <input type="hidden" id="currentNickname"
>
          </div>


          <div class="myPage-row">
            <label>전화번호</label>
            <input type="text" name="memberTel" 
              maxlength="11" id="memberTel"
>
          </div>

          <button class="myPage-submit">조회하기</button>
        </form>


      </section>

    </section>

  </main>


  <!-- 푸터 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>
  
   <!-- js 추가 -->
  <script src="/js/member/find.js"></script>

</body>
</html>
